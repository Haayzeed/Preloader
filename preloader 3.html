<!DOCTYPE html>
<html>
<head>
	<title>Preloader 2</title>
	<style type="text/css">
		.load{
			width: 80px;
			height: 80px;
			border-left: 8px solid red;
			border-right: 8px solid green;
			border-top: 8px solid black;
			border-bottom: 8px solid purple;
			border-radius: 50%;
			position: absolute;
			top: 45%;
			left: 45%;
			animation: roll 1s linear infinite;

		}
		@keyframes roll{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="loader">
		<div class="load"></div>
	</div>
</body>
</html>
